version: '3.8'

services:
  # 1. 数据库服务 (Redis)
  redis:
    image: redis:alpine
    container_name: swarm_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - swarm_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # 2. 核心网关服务 (Gateway)
  gateway:
    build: .
    container_name: swarm_gateway
    ports:
      - "8000:8000"
    volumes:
      # 挂载配置文件
      - ./config.json:/app/config.json
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 设置时区，方便看日志
      - TZ=Asia/Shanghai
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - swarm_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # 3. 监控服务 (Prometheus)
  # 云端标配，配合 prometheus.yml 使用
  prometheus:
    image: prom/prometheus:latest
    container_name: swarm_monitor
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - swarm_net
    restart: always

networks:
  swarm_net:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
