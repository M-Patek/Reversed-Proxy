version: '3.8'

services:
  gemini-proxy:
    build: .
    container_name: gemini-proxy-service
    restart: always
    ports:
      - "8000:8000"
    environment:
      - REDIS_PASSWORD=my_secure_redis_password
      - TZ=Asia/Shanghai
      - GATEWAY_SECRET=sk-meow-meow-secret
      # [新增] 自动补货 Webhook (当账号被封时触发)
      - AUTO_REPLACEMENT_WEBHOOK=https://my-admin-panel.com/api/replace_key
    volumes:
      - ./config.json:/app/config.json
    depends_on:
      - redis
      - prometheus
    networks:
      - backend-network
      - default
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  redis:
    image: redis:7.0-alpine
    container_name: gemini-proxy-redis
    restart: always
    command: redis-server --appendonly yes --requirepass my_secure_redis_password
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - redis_data:/data
    networks:
      - backend-network

  prometheus:
    image: prom/prometheus:latest
    container_name: gemini-proxy-prometheus
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: gemini-proxy-grafana
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - default

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  backend-network:
    internal: true
  default:
    external: false
